<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Equilibrium</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Card Item -->
    <div class="card-item">
        <!-- Card Images -->
        <div class="card-images">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" id="card-image">

            <img src="../images/icon-view.svg" alt="Equilibrium Image View" id="card-image-view">
        </div>

        <h1 class="card-title">Equilibrium #3429</h1>

        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <!-- Card Coin Time -->
        <div class="card-coin-time">

            <div class="card-coin">
                <img src="images/icon-ethereum.svg" alt="Coin Icon" class="coin-icon">
                <span class="coin-price">0.041</span>
                <span class="coin-nomenclature">ETH</span>
            </div>

            <div class="card-time">
                <img src="images/icon-clock.svg" alt="Time Icon" class="time-icon">
                <span class="time-value">3 days left</span>
            </div>
        </div>

        <!-- Card Person -->
        <div class="card-person">
            <img src="images/image-avatar.png" alt="Person Avatar" class="person-avatar">
            <p>Creation of <span class="person-name">Jules Wyvern</span></p>
        </div>

    </div>
</body>
<script src="js/script.js"></script>
</html>
